		<div class="wp-embed-excerpt"><p class="translated">克里斯菲诺·肯雅塔·里尔(Chrisfino Kenyatta Leal)从未想过自己会锒铛入狱，更别提科技行业了。他告诉我，他的设想是在25岁或30岁之前死去。“我看到我周围这么多人在这么年轻的时候就去世了，所以我的长期愿景没有聚焦，”Leal告诉我。“我只是专注于眼前的事情。”</p>
